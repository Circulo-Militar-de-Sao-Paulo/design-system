name: Publish package to NPM

on:
    push:
        branches: main

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: oven-sh/setup-bun@v1
            - run: bun install
            - run: npm run build
            - uses: JS-DevTools/npm-publish@v3
              with:
                  token: ${{ secrets.npm_token }}
