name: Publish package to NPM

on:
    push:
        branches: main

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version: "20"
            - run: npm ci
            # - run: npm test
            - uses: JS-DevTools/npm-publish@v3
              with:
                  token: ${{ secrets.npm_token }}
